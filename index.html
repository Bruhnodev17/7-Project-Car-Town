<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon-car.png" type="image/x-icon">
    <title>Projeto Car-Town</title>
</head>

<body>
    <img class="img-fundo" src="img/wallpaper.jpg" alt="imagem de fundo">

    <div class="container-buttons">
        <img class="logo-img" src="img/logo.png" alt="">
        <!-- for each -->
        <button class="show-all">Mostrar todos os carros</button>

        <!-- map -->
        <button class="map-all">Cupom 10% <br>de Desconto</button>

        <button class="sports-all">Carros <br>Esportivos</button>

        <!-- filter -->
        <button class="filter-all">Fast and Furious</button>

        <!-- reduce -->
        <button class="sum-all">Somar Todos os carros</button>
    </div>

    <ul class="list">
        <!--<li>
            <img src="img/bacon-egg.png" alt="">
            <p>X-Baccon Egg</p>
            <p class="price">R$ 30,00</p>
        </li>-->
    </ul>
</body>
<script src="cars.js"></script>
<script src="scripts.js"></script>

</html>
